<div class="row">
    <div class="container  ">
      <span class="col s12" class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>

      <form #formData='ngForm' (ngSubmit)="onSubmit(formData)"  class="col s12 center">

        <input type="text" placeholder="Email address.." (ngModel)="email" name="email" class="txt" required>
        <input type="password" placeholder="Password" (ngModel)="password" name="password" class="txt" required>

        <button type="submit" [disabled]="!formData.valid" class="waves-effect waves-light btn  btn-large purple darken-3 col s12">Log in</button>
        <a routerLink="/signup" class="alc">Don't have an account?</a>
    </form>
  </div>
</div>
