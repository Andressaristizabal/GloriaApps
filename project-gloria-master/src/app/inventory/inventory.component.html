<!-- Modal Trigger -->

  <button   data-target="modal1"  class="btn" (click)="openModal('nokey', false)">Modal</button>
  <table class="centered">
      <thead>
        <tr>
            <th>img</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>price</th>
            <th>Actions</th>
        </tr>
      </thead>

      <tbody >
        <tr *ngFor="let img of imageList | async">
         
          <td  class="responsive-img"  style="max-width:100px;max-height:100px;" ><img src="{{ img.downloadURL.pa }}" alt=""></td>
          <td class="b[]" >{{ img.product}}</td> 
          <td class="c[]" >{{ img.price}}</td>
          <td class="c[]" >{{ img.quantity}}</td>
          <td class="d[]" >
            <a  data-target="modal1" class="btn-floating" (click)="openModal(img.$key, true)"><i class="material-icons">&#xE3C9;</i></a>
            
            <a class="btn-floating" (click)="delReg(img.$key)"><i class="material-icons">&#xE92B;</i></a>
          </td>
        </tr>
      </tbody>
    </table>
          
  <!-- Modal Structure -->

  <!-- Modal Structure -->
<div id="modal1" class="modal">
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData.value)">
    <div class="modal-content">
      <div class="row">    
        <div class="input-field col s12">
          <input [(ngModel)]="productN" value="{{ObjProd.product}}"  name="productN" type="text" autofocus >
          <label for="productN">Product Name</label>
        </div>
        <div class="input-field col s12">
          <input [(ngModel)]="price" value="{{ObjProd.price}}"  name="price" type="text" autofocus >
          <label for="price">price</label>
        </div>
        <div class="input-field col s12">
          <input [(ngModel)]="quantity" value="{{ObjProd.quantity}}"   name="quantity" type="text" autofocus >
          <label for="quantity">quantity</label>
        </div>
        <div class="input-field col s12">
          <input [(ngModel)]="photoURL" value="{{ObjProd.product}}"   name="photoURL" type="text" autofocus >
          <label for="photoURL">photoURL</label>
          
        </div>
      </div>
    </div>
    <div class="modal-footer">
      
 <form ngNoForm>
    <input id="file" name="file" type="file" >
  
    </form>
    <h2>File Gallery</h2>
 <div style="overflow:hidden;">
        <div  style="position:relative;width:100px;height:100px;float:left;display:flex;justify-content:center;align-items:center;">
            <img [src]="ObjProd.path" style="max-width:100px;max-height:100px;">
            <button (click)="delete(ObjProd.path, ObjProd.key)" style="position:absolute;top:2px;right:2px;">[x]</button>
        </div>
    </div>
    </div>
    <button type="submit"  class="modal-action modal-close  " >Update Product</button>
  </form>
</div>
