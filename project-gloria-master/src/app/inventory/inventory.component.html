<!-- Modal Structure -->
<div id="modal1" class="modal">
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData.value)">
    <div class="modal-content">
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="productN" value="{{ObjProd.product}}" name="productN" type="text" autofocus>
          <label for="productN">Product Name</label>
        </div>
        <div class="input-field col s12">
          <input [(ngModel)]="price" value="{{ObjProd.price}}" name="price" type="text" autofocus>
          <label for="price">price</label>
        </div>
        <div class="input-field col s12">
          <input [(ngModel)]="quantity" value="{{ObjProd.path}}" name="quantity" type="text" autofocus>
          <label for="quantity">quantity</label>
        </div>
        <!--<div class="input-field col s12">
          <input [(ngModel)]="photoURL" value="{{ObjProd.photoURL}}" name="photoURL" type="text" autofocus>
          <label for="photoURL">photoURL</label>

        </div>-->
      </div>
    </div>
    <div class="modal-footer">

      <form ngNoForm>
        <input id="file" name="file" type="file">

      </form>
      <div style="overflow:hidden;">
        <div style="position:relative;width:100px;height:100px;float:left;display:flex;justify-content:center;align-items:center;">
          <img [src]="ObjProd.path" style="max-width:100px;max-height:100px;">
          <button (click)="delete(ObjProd.path, ObjProd.key)" style="position:absolute;top:2px;right:2px;">[x]</button>
        </div>
      </div>
    </div>
    <button type="submit" class="modal-action modal-close  ">Aceptar</button>
  </form>
</div>
