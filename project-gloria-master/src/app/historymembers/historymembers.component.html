    <div class="row " style="max-width: inherit; margin-top: -20px;">
      <div class="col s12  m4 l2 fix-position">
      </div>  
      <div class="col s12  m4 l2 " style=" background: #c9c9c9">
        <app-user-nav> </app-user-nav>
      </div>
    <div class="col s12  m8 l10 ">
      <div class="container">
      <h1>Purchase history</h1>
      <table class="striped">
              <thead>
                <tr>
                    <th>Order date</th>
                    <th>Name</th>              
                    <th class="hide-on-small-only">quantity</th>
                    <th>Status</th>
                    <th>Grand Total</th>
                    
                  
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of itemslist">
                  <td>{{item.date | date:'fullDate'}}</td>
                  <td>{{item.name}}</td>
                  <td class="hide-on-small-only">{{item.quantity}}</td>
                  <td [ngClass]="(item.Ispaid==true)? 'green-text':'red-text'">{{item.Ispaid == true ? "payout": "pending"}}</td>     
                  <td>{{item.price * item.quantity}}</td>
                          
                </tr>
                
              </tbody>
            </table>
            </div>
    </div>
    </div>
