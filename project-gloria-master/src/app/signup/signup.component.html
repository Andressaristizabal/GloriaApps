
<div class="video-background">
    <div class="video-foreground">
    <iframe id="ytplayer" type="text/html" src="https://www.youtube.com/embed/jHg6VM4MlPQ?&rel=0&autoplay=1&controls=0&showinfo=0&loop=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
  </div>
  </div>

<div id="vidtop-content">
<div class="vid-info">
   <div class="middle">
      <div class="container  ">
        <a  routerLink="/login" id="goback" class="waves-effect waves-light btn btn-flat"><i class="material-icons left">&#xE314;</i>BACK</a>
        <h2 style="margin-top: 20px;" class="col s12 center-align grey-text text-lighten-5">Join now</h2>
        <div class="valign-wrapper col s12">
          <img src="https://files.slack.com/files-pri/T4DD9CTJ6-F4XQ9QUF6/logohrl.png" id="lock">
        
        </div>
      
        <span class="error" *ngIf="error" [@fallIn]='state' class="col s12">{{ error }}</span>
        
        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" class="col s12 center" autocomplete="off">
          <input type="text" placeholder="Full name" (ngModel)="namef" name="namef" class="txt" required>
          <input type="text" placeholder="Email address.." (ngModel)="emailf" name="email" class="txt" required>
          <input type="password" placeholder="Password" (ngModel)="password" name="password" class="txt" required>

          <button type="submit" [disabled]="!formData.valid" class=" waves-effect waves-light btn  btn-large purple darken-3 col s12">Create my account</button>
        </form>
      </div>
   </div>
  </div>
</div>
